<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/maphilight/1.4.0/jquery.maphilight.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('.map').maphilight();
        });
    </script>

    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <h1>Hello, world!</h1>

    <div class="container">
        <div class="row align-items-start">
            <!-- <div class="col"> -->
                <div class="row"></div>
                <img src="flower.jpg" usemap="#image-map" class="map">
                <map name="image-map">
                    <area target="_blank" alt="L1" title="L1" href="W3" coords="262,286,171,218" shape="rect">
                    <area target="_parent" alt="L2" title="L2" href="W3" coords="369,348,429,399" shape="rect">
                    <area target="_self" alt="R1" title="R1" href="W3" coords="773,401,713,351" shape="rect">
                    <area target="_top" alt="R2" title="R2" href="W3" coords="538,145,593,187" shape="rect">
                </map>
            </div>
        </div>
    </div>
    <h2>Image Maps</h2>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</html>
