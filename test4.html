        @font-face {
            font-family: 'btregular';
            src: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/76338/newbt-webfont.eot");
            src: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/76338/newbt-webfont.eot?#iefix") format("embedded-opentype"), url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/76338/newbt-webfont.woff") format("woff"), url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/76338/newbt-webfont.ttf") format("truetype"), url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/76338/newbt-webfont.svg#new_btregular") format("svg");
            font-weight: normal;
            font-style: normal
        }

        @font-face {
            font-family: 'btbold';
            src: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/76338/newbt-webfont.svg");
            src: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/76338/newbt-webfont.svg?#iefix") format("embedded-opentype"), url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/76338/newbtbd-webfont.woff") format("woff"), url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/76338/newbtbd-webfont.ttf") format("truetype"), url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/76338/newbtbd-webfont.svg../fonts/newbtbd-webfont.svg#new_btbold") format("svg");

            font-style: normal

        html {
            overflow-y: scroll
        }

        body {
            height: 100%;
            font-family: btregular, sans-serif
        }

        area {
            outline: none;
            cursor: default
        }

        p {
            margin: 7px 0
        }

        .clearfix:after {
            content: " ";
            visibility: hidden;
            display: block;
            height: 0;
            clear: both
        }

        .noScroll {
            width: 100%
        }

        #wrapper {
            min-width: 960px;
            display: inline-block;
            height: 100%
        }

        main {
            padding: 0 10px;
            position: relative
        }

        #cityOverview {
            position: relative;
            display: inline-block;
            width: 100%;
            text-align: center
        }

        #cityOverview img {
            display: block;
            width: 100%;
            max-width: 100%;
            height: auto;
            margin: 0 auto
        }

        #cityOverviewHelper {
            display: inline-block;
            position: relative
        }

        .hotspotTitle {
            position: absolute;
            height: 100px;
            width: 100px;
            display: none;
            cursor: pointer
        }

        .hotspotCircle {
            height: 4.3%;
            width: 2.3%;
            position: absolute;
            top: 50%;
            left: 50%;
            background-repeat: no-repeat;
            background-size: contain;
            -webkit-transition: all 1.5s ease;
            -moz-transition: all 1.5s ease;
            -o-transition: all 1.5s ease;
            transition: all 1.5s ease
        }

        .purple {
            background-image: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/76338/purpleHotspot.png")
        }

        .green {
            background-image: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/76338/greenHotspot.png")
        }

        .description {
            position: fixed;
            top: 10%;
            right: 4%;
            width: 630px;
            height: 80%;
            background: #fff;
            display: none
        }

        .description header {
            position: relative
        }

        .description .descriptionSectionHelper {
            display: inline-block
        }

        .description section {
            overflow-y: auto;
            margin: 20px 0 0 0;
            padding-left: 70px;
            display: inline-block;
            border-top: 1px solid #ccc;
            padding-top: 13px;
            -webkit-overflow-scrolling: touch
        }

        .description section p {
            margin-right: 20px
        }

        .description section header {
            position: relative
        }

        .description .headerBackground {
            position: absolute;
            left: -34px;
            top: 39px;
            height: 39px;
            width: 20px
        }

        .description section h2 {
            display: inline-block;
            background: #563b97;
            color: #ffffff;
            font-size: 17px;
            padding: 7px 20px 7px 35px;
            margin: 5px 0 5px -35px
        }

        .description section h3 {
            color: #563b97;
            margin-bottom: 5px
        }

        .description section a {
            color: #d71e85;
            text-decoration: none
        }

        .description section a:hover {
            text-decoration: underline
        }

        .descriptionMainHeader {
            height: 117px
        }

        .descriptionHelper {
            position: relative;
            width: 100%;
            height: 100%;
            background: #fff
        }

        .descriptionHelper img {
            width: 19%;
            float: left
        }

        .headerHelper {
            position: absolute;
            bottom: 0;
            left: 30%
        }

        .headerHelper h2 {
            color: #4d4d4f;
            margin: 0;
            font-size: 35px;
            line-height: 35px;
            margin-left: -4px
        }

        .headerHelper h3 {
            color: #51439b;
            margin: 0;
            font-size: 25px
        }

        .sectionHelper {
            height: 100%;
            margin-bottom: -51px
        }

        .btHelp {
            position: relative;
            padding-left: 20px;
            margin: 12px 0 0 24px
        }

        .btHelp span {
            position: absolute;
            left: -20px;
            height: 24px;
            width: 30px;
            display: inline-block
        }

        .reset {
            float: right;
            height: 50px;
            width: 50px;
            cursor: pointer
        }

        .resetAbsolute {
            position: absolute;
            right: 0;
            bottom: 0
        }

</head>




<body>
    <div id="wrapper">
        <main>
            <div id="hotspots" class="zoomNotClickable">
                <div id="cityOverview">
                    <div id="cityOverviewHelper">
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/76338/cityOverview.jpg"
                            id="cityOverviewImage" alt="BT City Overview" usemap="#cityOverviewMap" width="3456"
                            height="1752" />
                        <map name="cityOverviewMap">
                            <area shape="rect" coords="393,760,411,901" href="#" alt="The Smith Family"
                                data-hotspot="familyHotspot" data-type="circle" data-color="purple">
                            <!-- <area shape="rect" coords="420,415,700,535" href="#" alt="The Smith Family"
                                data-hotspot="familyHotspot" data-type="title"> -->
                        </map>

                        <div id="familyHotspot">
                            <div class="hotspotCircle"></div>
                            <!-- <div class="hotspotTitle"></div> -->
                        </div>
                        <!-- familyHotspot -->
                    </div>
                    <!-- cityOverviewHelper -->
                </div>
                <!-- cityOverview -->
            </div>
            <!-- hotspots -->
        </main>
    </div>
    <!-- wrapper -->



    <script>
        (function ($, sr) {
            var debounce = function (func, threshold, execAsap) {
                var timeout;
                return function debounced() {
                    var obj = this,
                        args = arguments;

                    function delayed() {
                        if (!execAsap) func.apply(obj, args);
                        timeout = null
                    }
                    if (timeout) clearTimeout(timeout);
                    else if (execAsap) func.apply(obj, args);
                    timeout = setTimeout(delayed, threshold || 100)
                }
            };
            jQuery.fn[sr] = function (fn) {
                return fn ? this.bind("resize", debounce(fn)) : this.trigger(sr)
            }
        })(jQuery, "smartresize");

        $('img[usemap]').rwdImageMaps();

        $(".hotspotTitle").click(function (evt) {
            $(".hotspotCircle").zoomTo({
                targetsize: 0.15,
                duration: 600
            });
            evt.stopPropagation();
        });

        $('.reset').click(function () {
            $(".reset").removeClass("resetAbsolute");
            $(this).closest('.description').fadeOut();
            $("#wrapper").zoomTo({
                targetsize: 0.5
            });
        });

        /* Set height of content in pop-up. Header is 150px long and the rest is content */
        var setHeight = function () {
            var descriptionHeight = $('.description').height() - 150;
            $('.description section').css('height', descriptionHeight);
        };

        /* Show arrow to demonstrate zoom feature */
        var setHelp = function () {
            var spot = $("#careWorkersHotspot .hotspotTitle");
            $("#help").css({
                top: parseInt(spot.css("top")) - 40 + "px",
                left: parseInt(spot.css("left")) + 40 + "px"
            })
        }

        var setupWindow = function () {
            $.each($('area'), function () {
                var object = $(this),
                    position = object.attr('coords').split(','),
                    hotspotName = object.data('hotspot'),
                    hotspotType = object.data('type'),
                    hotspotColor = object.data('color');

                if (hotspotType == "circle") {
                    if (hotspotColor == "purple") {
                        x = +position[0];
                        y = +position[1];
                        $('#' + hotspotName + ' .hotspotCircle').css('left', x).css('top', y).addClass("purple").fadeIn();
                    } else {
                        x = +position[0];
                        y = +position[1];
                        $('#' + hotspotName + ' .hotspotCircle').css('left', x).css('top', y).addClass("green").fadeIn();
                    }
                } else {
                    x1 = +position[0];
                    y1 = +position[1];
                    x2 = +position[2];
                    y2 = +position[3];
                    width = x2 - x1;
                    height = y2 - y1;
                    $('#' + hotspotName + ' .hotspotTitle').css('left', x1).css('top', y1).css('height', height).css('width', width).fadeIn();
                }
            });

            setHeight();
            setHelp();
        }

        window.onload = function () {
            setupWindow();
        }

        $(window).smartresize(function () {
            setupWindow();
        });

        $(".hotspotTitle").on('click', function () {
            $("#careWorkersHotspotDescription").fadeIn();

            var descriptionHeight = $('.description').height() - 150,
                descriptionSectionHeight = $('.descriptionSectionHelper').height();

            if (descriptionSectionHeight < descriptionHeight) {
                $(".reset").addClass("resetAbsolute");
            }
        });

        var fullOpacity = true;
        setInterval(function () {
            if (fullOpacity) {
                $(".hotspotCircle").animate({
                    opacity: 0.30
                }, 1000);
                fullOpacity = false;
            } else {
                $(".hotspotCircle").animate({
                    opacity: 1
                }, 1000);
                fullOpacity = true;
            }
        }, 2000);

    </script>
</body>

</html>
