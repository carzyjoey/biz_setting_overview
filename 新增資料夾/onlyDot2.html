<!DOCTYPE html>
<html>

<head>
    <title>Custom dot loading animation with HTML/CSS | RP Bloggers</title>
    <style type="text/css">
        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 88px;
            height: 80px;
            transform: translate(-50%, -50%);
        }

        .box span {
            position: absolute;
            display: block;
            height: 30px;
            width: 30px;
            border-radius: 50%;
            background-color: #fff;
            animation: animate 2s linear infinite;
        }

        span:nth-child(1) {
            background: #ff1988;
            box-shadow: 0 0 25px #fff900;
        }

        span:nth-child(2) {
            background: #00ff28;
            box-shadow: 0 0 25px #00ff28;
            animation-delay: -1s;
        }

        span:nth-child(3) {
            background: #ff005a;
            box-shadow: 0 0 25px #ff005a;
            animation-delay: -0.5s;
        }

        span:nth-child(4) {
            background: #3896ff;
            box-shadow: 0 0 25px #3896ff;
            animation-delay: -1.5s;
        }

        @keyframes animate {

            0%,
            100% {
                top: 0;
                left: 0;
            }

            12.55% {
                top: 30px;
                left: 50%;
            }

            25% {
                top: 0;
                left: 100%;
            }

            37.5% {
                top: 50%;
                left: 80%;
            }

            50% {
                top: 100%;
                left: 100%;
            }

            62.5% {
                top: 80%;
                left: 50%;
            }

            75% {
                top: 100%;
                left: 0;
            }

            87.5% {
                top: 50%;
                left: 30%;
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>

</html>
